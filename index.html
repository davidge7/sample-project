<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* background: linear-gradient(135deg, #fdfbfb, #ebedee); */
            background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            color: blue;
            border: 5px red solid;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            /*aligns horizantally*/
            align-items: center;
            /* alligns vertically */
            max-height: 100vh;
        }

        .division {
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        #headding {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 2.0;
        }

        #date {
            font-weight: bold;
            font-size: 2rem;
            color: black
        }

        button {
            transition: background-color 3s ease;
            border-radius: 8px;
            width: auto;
            background-color: beige;

        }

        button:hover {
            background-color: violet;
        }
    </style>
    <script>
        function autorefreshDate() {
            setInterval(() => {
                document.getElementById('date').innerHTML = "Date: " + new Date().toLocaleString();
            }, 1000);
        }
        function displayDate() {
            const dateElement = document.getElementById('date');
            dateElement.style.display = (dateElement.style.display === 'none') ? 'inline-block' : 'none';
        }
    </script>
</head>

<body onload="autorefreshDate()">
    <div class="division">
        <h1 id="headding">"THIS IS MY FIRST HTML PROJECT"</h1>
        <p>Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing
            layouts and visual mockups.</p>
        <p id="date">Date:
        </p>
        <button onclick="displayDate()">DISPLAY DATE</button>
    </div>

</body>

</html>
